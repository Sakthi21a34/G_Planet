    <script>
        
        var progress = document.getElementById("progress");

        function updateProgress() {
            progress.value = progress.value + 20;
        }

        setInterval(updateProgress, 1000);
        function changeText() {
            document.getElementById("text").innerHTML = "Installing..";
            document.getElementsByClassName("text2")[0].innerHTML = "Please wait while we install your game"
            document.getElementsByClassName("text3")[0].innerHTML = ""
        }

        setTimeout(changeText, 4000);

        function changeText2() {
            document.getElementById("text").innerHTML = "Installation Successful!";
            document.getElementsByClassName("text2")[0].innerHTML = "Your game has been successfully installed"
            
        }

        setTimeout(changeText2, 8000);
